<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>TodoApp</title>
</head>
<body>
    <div class="container">
        <h3>To do App</h3>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                <div class="input-group mb-3">
                    <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="btnAddNewTask" >
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-header">
                Task List
                <button class="btn btn-outline-danger float-right btn-sm-delete-all" id="btnDeleteAll">
                    Delete All
                </button>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="./Todoapp.js"></script>
</body>
</html>
